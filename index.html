<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="stylesheets/maps.css"/>
    <link rel="stylesheet" href="stylesheets/index.css"/>
    <script type="text/javascript"
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9jK-aSaf10cwOOmishzqe5jTniKNGFnM&sensor=false">
    </script>
    <script type="text/javascript" src="scripts/maps.js"></script>
    <script type="text/javascript" src="scripts/parameters.js"></script>
  </head>
  <body>
    <p>lantitude : <span id="latitude"></span></P>
    <p>longitude : <span id="longitude"></span></P>
    <form>
      <input type="button" value="Level-UP" onclick="levelUp()"/>
    </form>
    <p>Resistance : <span id="resistance"></span></p>
    <p>HP : <span id="HP"></span></P>
    <form>
      <input type="button" value="HP-UP" onclick="HPchange(1)"/>
      <input type="button" value="HP-DOWN" onclick="HPchange(2)"/>
    </form>
    <div id="map_canvas"></div>
    <!-- パラメータ部 -->
    <div id="stats">
      <div class="box">
        <div class="circle">
          <div id="lvl" class="text"></div>
        </div>
      </div>
      <div class="box">
        <div id="hp" class="hp-bar">
          <div class="hp-progress"></div>
          <p id="health" class="text">HP</p>
        </div>
      </div>
      <div class="box">
        <div id="dist" class="text"></div>
      </div>
    </div>
  </body>
</html>
