<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="stylesheets/index.css"/>
    <script type="text/javascript"
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9jK-aSaf10cwOOmishzqe5jTniKNGFnM&sensor=false">
    </script>
    <script type="text/javascript" src="scripts/maps.js"></script>
    <script type="text/javascript" src="scripts/parameters.js"></script>
  </head>
  <body>
    <!-- GoogleMap部 -->
    <div id="map_canvas">
      <!-- タイトルロゴ表示 -->
      <div id="titleLog">
        <img src="img/kyojakuLogo.png"/>
      </div>
      <!-- 安全箇所,危険箇所の見分け方 -->
      <div id="description">
        <div class="description-item">
          <div id="safety-circle" class="description-safety"></div>
          <div class="text" class="description-safety">安全ゾーン：体力が回復</div>
        </div>
        <div class="description-item">
          <div id="danger-circle" class="description-danger"></div>
          <div class="text" class="description-danger">危険ゾーン：体力が減少</div>
        </div>
      </div>
    </div>
    <!-- パラメータ部 -->
    <div id="stats">
      <div class="box">
        <div class="circle">
          <div id="lvl" class="text"></div>
        </div>
      </div>
      <div class="box">
        <div id="hp" class="hp-bar">
          <div class="hp-progress"></div>
          <p id="health" class="text">HP</p>
        </div>
      </div>
      <div class="box">
        <div id="dist" class="text"></div>
      </div>
    </div>
  </body>
</html>
