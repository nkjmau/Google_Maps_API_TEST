<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="stylesheets/index.css"/>
    <script type="text/javascript"
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9jK-aSaf10cwOOmishzqe5jTniKNGFnM&sensor=false">
    </script>
    <script type="text/javascript" src="scripts/maps.js"></script>
    <script type="text/javascript" src="scripts/parameters.js"></script>
    <script type="text/javascript" src="scripts/titlePage.js"></script>
  </head>
  <body onclick="showMap()">
    <!-- GoogleMap部 -->
    <div id="map_canvas">
      安全ゾーン：体力が回復
      <br>危険ゾーン：体力が減少
    </div>
    <!-- パラメータ部 -->
    <div id="stats">
      <div class="box">
        <div class="circle">
          <div id="lvl" class="text"></div>
        </div>
      </div>
      <div class="box">
        <div id="hp" class="hp-bar">
          <div class="hp-progress"></div>
          <p id="health" class="text">HP</p>
        </div>
      </div>
      <div class="box">
        <div id="dist" class="text"></div>
      </div>
    </div>
  </body>
</html>
